<!DOCTYPE html>
<html lang="en">

<head>
    <!---CDN link for React-->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!--babel CDN is an external liberary for coverting language-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React App</title>

</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const App = () => {
            const itemsSold = [
                { id: 1, name: "iPhone 14", price: 1200, qty: 22 },
                { id: 2, name: "iPad Pro", price: 800, qty: 18 },
                { id: 3, name: "Macbook Air", price: 1500, qty: 7 },
                { id: 4, name: "Samsung S23", price: 1100, qty: 16 },
                { id: 5, name: "Dell Inspiron 5590", price: 1200, qty: 5 }
            ];

            // Calculate total revenue
            const totalRevenue = itemsSold.reduce(
                (total, item) => total + item.price,
                0
            );

            return (
                <>
                    <h1>Record of sold items</h1>
                    <table border="1px">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>name</th>
                                <th>selling price</th>
                                <th>quantity</th>
                            </tr>
                        </thead>
                        <tbody>
                            {itemsSold.map(item => (
                                <tr key={item.id}>
                                    <td>{item.id}</td>
                                    <td>{item.name}</td>
                                    <td>{item.price}</td>
                                    <td>{item.qty}</td>
                                </tr>
                            ))}
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colSpan="2">Total Revenue</td>
                                <td colSpan="2">{totalRevenue}</td>
                            </tr>
                        </tfoot>
                    </table>
                </>
            );
        };

        const rootElement = ReactDOM.createRoot(document.getElementById("root"));
        rootElement.render(<App />);
    </script>
</body>

</html>
