<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let runAgein=true;
        const canDrive = (age) => {
            return age >= 18 ? true : false;
        }
        while (runAgein) {
            let age = parseInt(prompt('Enter your age '))
            if (canDrive(age)) {
                alert('You can drive..!')
            }
            else if(age==17){
                location.href = 'https://google.com'
            }
            else {
                alert('You can\'t drive..!')
            }
            runAgein = confirm(' Do you Enter agein ?')
        }
    </script>
</body>

</html>
