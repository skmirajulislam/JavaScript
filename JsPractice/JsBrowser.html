<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(77, 73, 73);">
    <h2 style="text-align: center;">Console Method</h2>
    <script>
        const obj = {
            name:'Miraj',
            jobtitle:'ML developer'
        }
        // Console Technique 
        console.log('Hi');
        console.error('Please shut down')
        console.warn('Close it')
        console.log(console)
        console.assert(5>80)
        console.dir(obj)
        console.table(obj)
        console.info('Importent slogan')
        // console.clear() console clearing

        console.time('Forloop')
        for(let i=0;i<5;i++){
            console.log(i) // Measure a time this loop
            console.count(i)
        }
        console.timeEnd('Forloop')
    </script> 
</body>
</html>
