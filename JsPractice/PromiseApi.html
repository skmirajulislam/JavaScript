<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // promises practice by sk
        
        let p1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve("Value 1");
            }, 1000);
        });

        let p2 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve("Value 2");
            }, 2000);
        });

        let p3 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve("Value 3");
            }, 3000);
        });

        let p4 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve("Value 4");
            }, 4000);
        });

        p1.then((Value)=>{
            console.log(Value);
        })

        p2.then((Value)=>{
            console.log(Value);
        })

        p3.then((Value)=>{
            console.log(Value);
        })

        p4.then((Value)=>{
            console.log(Value);
        })


        let promise_all = Promise.all([p1,p2,p3,p4]) // all promise resolve if then 

        promise_all.then((Value)=>{
            console.log(Value);
        })

        let promise_status = Promise.allSettled([p1,p2,p3,p4]) // all promise resolve if then 

        promise_status.then((Value)=>{
            console.log(Value);
        })

        let promise_race = Promise.race([p1,p2,p3,p4]) // all promise resolve if then who is fast

        promise_race.then((Value)=>{
            console.log(Value); // which promise will win or resolve fast
        })

        let promise_any = Promise.any([p1,p2,p3,p4]) // any promise resolve with error reject
 
        // if error try another 
        promise_any.then((Value)=>{
            console.log(Value); // any of executed fast with error reject
        })

        // let promise_all = Promise.resolve(6) resolve all
        // let promise_all = Promise.reject(new Error("hay")) reject all
    </script>
</body>

</html>
