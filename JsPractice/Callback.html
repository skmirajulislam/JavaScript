<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        LoadScript = (url, callback) => {
            let script = document.createElement("script");
            script.src = url;

            script.onload = () => {
                console.log("Loded script " + url);
                callback();
            }

            script.onerror = () => {
                console.log('Error happens');
            }

            document.body.appendChild(script)
        }

        function hello() {
            console.log("Hello user");
        }

        LoadScript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js", hello)
        /*  its also possible
        LoadScript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js", wish = () => {
            console.log("Goog Morning");
        })
        */
        function greet(callback) {
            setTimeout(() => { // callback function 
                console.log("hello");
                callback();
            }, 1000);
        }
        function message(params) {
            console.log('Welcome to the session!');
        }
        greet(message);
    </script>

</body>

</html>
